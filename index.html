    let selectedTags = [];

    function getAllTags() {
      const allTags = new Set();
      concepts.forEach(concept => {
        if (concept.tags) {
          concept.tags.forEach(tag => allTags.add(tag));
        }
      });
      return Array.from(allTags).sort();
    }

    function renderFilterTags() {
      const filterTagsContainer = document.getElementById('filter-tags');
      const allTags = getAllTags();
      
      filterTagsContainer.innerHTML = allTags.map(tag => 
        `<span class="filter-tag" onclick="toggleFilter('${tag}')">${tag}</span>`
      ).join('') + '<button class="clear-filters" onclick="clearFilters()">Clear All</button>';
    }

    function toggleFilter(tag) {
      if (selectedTags.includes(tag)) {
        selectedTags = selectedTags.filter(t => t !== tag);
      } else {
        selectedTags.push(tag);
      }
      updateFilterUI();
      renderFilteredCards();
    }

    function clearFilters() {
      selectedTags = [];
      updateFilterUI();
      renderFilteredCards();
    }

    function updateFilterUI() {
      const filterTags = document.querySelectorAll('.filter-tag');
      filterTags.forEach(tag => {
        const tagText = tag.textContent;
        if (selectedTags.includes(tagText)) {
          tag.classList.add('active');
        } else {
          tag.classList.remove('active');
        }
      });
    }

    function renderFilteredCards() {
      const container = document.getElementById('card-container');
      let filteredConcepts = concepts;
      
      if (selectedTags.length > 0) {
        filteredConcepts = concepts.filter(concept => {
          if (!concept.tags) return false;
          return selectedTags.some(selectedTag => concept.tags.includes(selectedTag));
        });
      }
      
      container.innerHTML = filteredConcepts.map(c => `
        <div class="card" onclick="showModal('${c.id}')">
          <img class="icon" src="${c.icon}" alt="${c.title}" />
          <div class="title">${c.title}</div>
          <div class="description">${c.description.replace(/\n/g, '<br>')}</div>
          <div class="tags">
            ${c.tags ? c.tags.map(tag => `<span class="tag">${tag}</span>`).join('') : ''}
          </div>
        </div>`).join('');
    }

    function renderCards() {
      renderFilteredCards();
    }
